<app-loading type="fullscreen"></app-loading>
<div class="row" *ngFor="let error of errors">
    <div class="col-12">
        <div class="alert alert-danger">
            <i class="align-middle fs-32 mx-3 ta-warning"></i>
            {{error.message}}
        </div>
    </div>
</div>
<form [formGroup]="form" *ngIf="form && isValid" appLogger="REFP - Inserir Recurso Humano">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">BENEFICIÁRIO (RECURSO HUMANO)</label>
                <select name="" id="" class="form-control" formControlName="recursoHumanoId" appLogItem="Beneficiário">
                    <option value="">Selecionar</option>
                    <option [value]="r.id" *ngFor="let r of recursos">{{ r.nomeCompleto }}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">

            <div class="form-group">
                <label for="">MÊS REFERÊNCIA</label>
                <select name="" id="" class="form-control" formControlName="mes" appLogItem="Mês Referência">
                    <option value="">Selecione</option>
                    <option [value]="item.value" *ngFor="let item of mesesRef" [innerHTML]="item.text"></option>
                </select>
            </div>

        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">QUANTIDADE HORAS</label>
                <input type="text" class="form-control" maxlength="3" value="" placeholder="000" mask="0*"
                       appLogItem="Quantidade horas"
                       formControlName="qtdHrs">
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">EMPRESA FINACIADORA</label>
                <select name="" id="" class="form-control" formControlName="empresaFinanciadoraId"
                        appLogItem="Empresa Financiadora">
                    <option value="">Selecionar Empresa</option>
                    <option [value]="e.id" *ngFor="let e of empresasFinanciadoras">{{e.nome}} </option>
                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">

            <div class="form-group">
                <label>TIPO DE DOCUMENTO?</label>
                <select class="form-control" formControlName="tipoDocumento"
                        appLogItem="Tipo de documento">
                    <option value="">Selecionar</option>
                    <option [value]="t.value" *ngFor="let t of tipoDocs">{{ t.text }}</option>
                </select>
            </div>

        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">NÚMERO DE DOCUMENTO</label>
                <input type="text" class="form-control" value="" formControlName="numeroDocumento"
                       appLogItem="Número de Documento">
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label for="">DATA DO DOCUMENTO</label>
                <input type="date" class="form-control" value="" placeholder="dd/mm/aaaa"
                       appLogItem="Data do documento"
                       formControlName="dataDocumento">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">ATIVIDADE REALIZADA NA ETAPA PELA PESSOA</label>
                <textarea cols="30" rows="4" class="form-control"
                          appLogItem="Atividade realizada na etapa pela pessoa"
                          formControlName="atividadeRealizada"></textarea>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group" [formGroup]="obsInternas">
                <label for="">OBSERVAÇÕES INTERNAS(OPCIONAL)</label>
                <textarea name="" id="" cols="30" rows="4" class="form-control" formControlName="texto"
                          appLogItem="Observações internas"></textarea>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label for="">COMPROVANTE DE DESPESA</label>
            </div>
            <div>
                <label class="btn btn-link">
                    <i class="ta-upload mx-2 fs-22"></i>
                    <span>Selecionar arquivo </span>
                    <strong *ngFor="let file of file.files"> ({{file.name}})</strong>
                    <input type="file" name="" id="" class="form-control d-none" #file (change)="changeFile($event)">
                </label>
            </div>
        </div>
        <div class="col-4">&nbsp;</div>
        <div class="col-4">
            <div class="form-group">
                <label for="">CUSTO FINAL (CÁLCULO AUTOMÁTICO)</label>
                <input type="text" disabled class="form-control" [value]="valorFinal | currency:'R$'">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-right">
            <button class="btn btn-link">Cancelar</button>
            <button class="btn btn-primary" [disabled]="form.invalid" (click)="submit()">
                <i class="ta-plus-circle"></i> Salvar Registro
            </button>
        </div>
    </div>
</form>
