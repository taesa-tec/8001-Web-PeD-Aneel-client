<h5 class="text-uppercase text-blue font-weight-normal my-3">Relatório Atividades projeto</h5>
<app-loading type="fullscreen"></app-loading>
<form *ngIf="form" [formGroup]="form" appLogger="Relatório de Atividades">
    <div class="row">
        <div class="col-12">
            <app-accordion *ngFor="let atividade of atividades">
                <header role="heading" class="d-flex justify-content-between">
                    <span>{{atividade.titulo}}</span>
                </header>
                <div role="main">
                    <div class="form-group">
                        <label>DESCRIÇÃO, SUCINTA, DAS AÇÕES REALIZADAS PELA(S) EMPRESA(S) NA ATIVIDADE
                            SELECIONADA</label>
                        <app-textarea maxlength="1000" class="form-control" [formControlName]="atividade.resFormName"
                                      rows="5" [appLogItem]="atividade.titulo"></app-textarea>
                    </div>
                    <hr class="my-2">
                    <div class="text-cinza mb-3">DADOS CADASTRADOS NO PLANEJAMENTO DO PLANEJAMENTO (PARA REFERÊNCIA)
                    </div>
                    <div class="form-group">
                        <label>DESCRIÇÃO DAS ATIVIDADES</label>
                        <app-textarea maxlength="1000" class="form-control" rows="5"
                                      [formControlName]="atividade.formName"></app-textarea>
                    </div>
                </div>
            </app-accordion>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-right">
            <button *appUserEscrita class="btn btn-primary" (click)="submit()" [disabled]="form.invalid">Salvar</button>
        </div>
    </div>
</form>
