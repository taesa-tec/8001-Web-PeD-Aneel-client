<div class="modal-header">
    <div class="text-uppercase modal-title text-blue-light fs-24">{{tituloTxt}}</div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <i class="ta-cancel-circle"></i>
    </button>
</div>
<div class="modal-body">
    <app-loading type="fullscreen"></app-loading>
    <div appLogger="Relatório etapas projeto" *ngIf="form">
        <div class="form-group" [formGroup]="form">
            <label>DESCRIÇÃO DAS ATIVIDADES REALIZADAS NA ETAPA SELECIONADA </label>
            <app-textarea cols="30" rows="4" class="form-control" formControlName="atividadesRealizadas" maxlength="300"
                          appLogItem="Descrição das atividades realizadas na etapa selecionada"
                          placeholder="Escreva aqui a descrição das atividades que foram de fato realizadas nesta etapa."></app-textarea>
        </div>
        <hr>
        <div class="text-cinza font-weight-bold my-4">DADOS CADASTRADOS NO PLANEJAMENTO DO PLANEJAMENTO (PARA
            REFERÊNCIA)
        </div>
        <div class="form-group">
            <label>Descrição das atividades</label>
            <app-textarea cols="30" rows="2" [value]="etapa.desc" disabled class="form-control"
                          appLogItem="Descrição das atividades" [appLogItemValue]="etapa.desc"></app-textarea>
        </div>
        <div class="form-group">
            <div class="row mb-3" *ngIf="projeto.isPD">
                <div class="col-12">
                    <label>PRODUTOS ASSOCIADOS A ESTA ETAPA</label>
                </div>
                <div class="col-12" *ngIf="etapaProdutos">
                    <input type="text" *ngFor="let p of etapaProdutos" [value]="p.titulo" disabled class="form-control"
                           appLogItem="Produto associado a esta etapa" [appLogItemValue]="p.titulo">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <div>
                        </div>
                        <div class="text-right">
                            <div class="button btn btn-link" (click)="activeModal.dismiss('cancel')">Cancelar</div>
                            <button *appUserEscrita class="btn btn-primary" type="button"
                                    [disabled]="form && form.invalid"
                                    (click)="submit()">
                                <i class="ta-save"></i>
                                {{btnTxt}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
