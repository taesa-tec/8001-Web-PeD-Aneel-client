<div class="row">
    <div class="col">
        <h5 class="text-uppercase text-blue font-weight-normal my-3">
            CENTRAl ADMINISTRATIVA
        </h5>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="nav nav-bar-row nav-justified pt-3">
            <ng-container *ngFor="let route of menu">
                <li class="nav-item" *appUserAccess="route.nivel">
                    <a routerLinkActive="active" class="nav-link" [routerLink]="route.path">{{route.text}}</a>
                </li>
            </ng-container>
        </ul>
    </div>
</div>
<div class="row mt-5">
    <div class="col-12" *ngIf="projeto">
        <router-outlet></router-outlet>
    </div>
</div>
